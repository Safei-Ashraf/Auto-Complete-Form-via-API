<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Complete Search</title>
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-4 mt-4">
                    <span class="flag-icon"> <img src="/Styles/united-states.svg" alt=""></span>
                    State Capital Lookup
                </h3>
                <div class="form-group">
                    <input type="text" placeholder="Enter State Name or Abbreviation . . ."
                    class="form-control form-control-lg" id="search">
                </div>
                <div id="match-results"> </div>
            </div>
        </div>
    </div>
    <div id='credits'>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script src="JS/main.js"></script>
</body>

</html>
